    let width = document.getElementById('canvas-frame').clientWidth;
    let height = document.getElementById('canvas-frame').clientHeight;
//    渲染
    let renderer;
    function initThree() {
        renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(width, height);
        document.getElementById('canvas-frame').appendChild(renderer.domElement);
        renderer.setClearColor(0xFFFFFF, 1.0);
    }
//    相机
    let camera;
    function initCamera() {
        camera = THREE.PerspectiveCamera(45, width/height, 1, 10000);
        camera.position.x = 0;
        camera.position.y = 1000;
        camera.position.z = 0;
        camera.up.x = 0;
        camera.up.y = 0;
        camera.up.z = 1;
        camera.lookAt({
            x: 0,
            y: 0,
            z: 0
        });
    }
    //    场景
    let scene;
    function initScene() {
        scene = new THREE.Scene();
    }
    let light;
    function initLight() {
        light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
        light.position.set(100, 100, 200);
        scene.add(light);
    }
    let cube;
    function initObject() {
        let gemoetry = new THREE.Geometry();
        let material = new THREE.LineBasicMaterial({vertexColors: THREE.VertexColors});
        let color1 = new THREE.Color(0x444444),
            color2 = new THREE.Color(0xff0000);

        let p1 = new THREE.Vector3(-100, 0, 100),
            p2 = new THREE.Vector3(100, 0, -100);
        gemoetry.vertices.push(p1);
        gemoetry.vertices.push(p2);
        gemoetry.colors.push(color1, color2);

        let line = new THREE.Line(gemoetry, material, THREE.LinePieces);
        scene.add(line);
    }
    function render() {
        renderer.clear();
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }
    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        render();
    }
</script>
